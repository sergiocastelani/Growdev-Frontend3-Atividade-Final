<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="./modal.css"/>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script/index.js" type="module" defer></script>
  <script src="./script/modal.js" defer></script>
</head>

<body>

  <header>
    <h1>Rick and Morty API</h1>
    <div class="searchField">
      <input type="text" id="search" placeholder="Search for a character">
      <img src="./images/icon_search.svg" alt="search icon">
    </div>
  </header>

  <main>
    <section id="cards"></section>
    <section id="pagination"></section>
  </main>

  <footer>
    <div class="counters">
      <span id="counterCharacters">CHARACTERS: XX</span>
      <span id="counterLocations">LOCATIONS: XX</span>
      <span id="counterEpisodes">EPISODES: XX</span>
    </div>
    <p class="developer">Developed by: <em>SÃ©rgio C Castelani Jr</em> em 2023</p>
  </footer>

  <!-- modal  -->
  <div id="characterModal" class="modal animate__animated animate__fadeIn">
    <div class="modalDialog animate__animated animate__fadeInDown">
      <div class="modalHeader">
        <img id="modalAvatar" class="modalAvatar" src="https://rickandmortyapi.com/api/character/avatar/696.jpeg"/>
        <h1 id="modalCharName">Nome do char</h1>
        <div>
          <span id="modalStatusIcon" style="color: red">&#x25cf;</span>
          <span id="modalStatus">Unknown</span>
        </div>
      </div>

      <div class="modalBody">
        <section>
          <h4>Species</h4>
          <p id="modalSpecies">Robot</p>
        </section>
        <section>
          <h4>Type</h4>
          <p id="modalType">Decoy</p>
        </section>
        <section>
          <h4>Gender</h4>
          <p id="modalGender">Male</p>
        </section>
        <section>
          <h4>Origin</h4>
          <p id="modalOrigin">Earth (Replacement Dimension)</p>
        </section>
        <section>
          <h4>Last location</h4>
          <p id="modalLastLocation">Earth (Replacement Dimension)</p>
        </section>
      </div>
    </div>
  </div>
  
</body>
</html>
